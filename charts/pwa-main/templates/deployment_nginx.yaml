{{- if .Values.nginx.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pwa-nginx.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "pwa-nginx.name" . }}
    helm.sh/chart: {{ include "pwa-main.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.nginx.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pwa-nginx.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "pwa-nginx.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag }}"
          imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
          env:
          - name: HELM_RELEASE_REVISION
            value: "{{ .Release.Revision }}"
          - name: UPSTREAM_PWA
            value: "http://{{ include "pwa-main.fullname" . }}:{{ .Values.service.port }}"
          - name: ICM_BASE_URL
            value: "{{ .Values.upstream.icmBaseURL }}"
          envFrom:
          - configMapRef:
              name: {{ include "pwa-channels.fullname" . }}

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            {{- if empty .Values.nginx.livenessProbe }}
            {{- else }}
              {{- with .Values.nginx.livenessProbe }}
              {{- toYaml . | nindent 12 }}
              {{- end }}
            {{- end }}
          readinessProbe:
            {{- if empty .Values.nginx.readinessProbe }}
            {{- else }}
              {{- with .Values.nginx.readinessProbe }}
              {{- toYaml . | nindent 12 }}
              {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.nginx.resources | nindent 12 }}
      {{- with .Values.nginx.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.nginx.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.nginx.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end -}}
